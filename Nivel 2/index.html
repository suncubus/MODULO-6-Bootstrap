<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Paleta de colores</title>
    <style>
      .text-white{
        color: #000 !important;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-12">
            <ul class="list-group m-5">
                <li class="list-group-item text-primary">text-primary</li>
                <li class="list-group-item text-secondary">text-secondary</li>
                <li class="list-group-item text-success">text-success</li>
                <li class="list-group-item text-danger">text-danger</li>
                <li class="list-group-item text-warning">text-warning</li>
                <li class="list-group-item text-info">text-info</li>
                <li class="list-group-item text-light">text-light</li>
                <li class="list-group-item text-dark">text-dark</li>
                <li class="list-group-item text-muted">text-muted</li>
                <li class="list-group-item text-white">text-white</li>
            </ul>
          </div>          
        </div>
      </div>

    <script src="js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
